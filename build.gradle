group 'cn.semicoder.logback'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "ch.qos.logback:logback-classic:1.1.9"
    compile 'com.aliyun.openservices:log-loghub-producer:0.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
